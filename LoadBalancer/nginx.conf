events {
    worker_connections 1024;
}

http {
    upstream products_backend {
        server products-service-1:80;
        server products-service-2:80;
    }

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    server {
        listen 80;
        server_name localhost;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        location /lb-status {
            access_log off;
            return 200 "Load Balancer Active - Backend: products_backend\n";
            add_header Content-Type text/plain;
        }

        location / {
            proxy_pass http://products_backend;
            add_header X-Load-Balancer "NGINX" always;
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
        }
    }
}
